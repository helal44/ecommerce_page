<div class=" row mt-5">

    <div class="row p-1 mt-5 w-100" *ngIf="counter>0 ;else dd">
  
        <div  *ngFor="let val of array"  class=" row w-100   mt-2">
         <div  *ngFor="let card of products"  class=" row ">

           <div class="row " *ngIf="val.id == card.id">

                <div class=" col">

                    <img src="{{card.thumbnail}}" alt="" class=" w-100">

                </div>

                <div class="col">
                
                    <h2 class=" w-100">{{card.title}}</h2>
                    <h4 class="w-100">{{card.stock}} In Stock</h4>
                    
                </div>
                <div class="col">
                    <h2 class="w-100">{{val.count * card.price}}</h2> 
                
                </div>
                <div class="col">
                    <button class="btn btn-danger p-1 m-1" (click)="decrease(val,card)">-</button>
                    <span class=" p-2 m-1">{{val.count}}</span>
                    <button class="btn btn-primary p-1 m-1" (click)="increase(val,card)">+</button>
                </div>

                <div class="col">

                    <button class=" btn btn-danger p-2" (click)="delete(val,card)">Delete</button>

                </div>
            </div>
         
           </div>
             
        </div>

        <p class=" text-center ">Total Price : <strong>{{totalprice}} $</strong></p>

        <button class=" btn btn-primary m-4 p-2 w-25 ">Submit Order</button>
       
    </div>

    <ng-template #dd  >
       <div class="row mt-5">
      <h3 class=" text-center">  Please Add Elemets ........</h3>
       </div>
     </ng-template>



</div>
